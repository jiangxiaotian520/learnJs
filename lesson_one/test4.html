<script>
  let arr = [1,2,2,3,4,4,4,4];
  function uniq(arr) {
    for (let i = 0; i < arr.length;i++){
      for (let j = i+1;j < arr.length;j++){
        if(arr[i] === arr[j]){
          arr.splice(j,1);
          j--;
        }
      }
    }
  }
 uniq(arr);
  console.log(arr);
</script>
