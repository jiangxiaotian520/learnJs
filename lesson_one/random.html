<script>
  let arr = '';
  let random = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  for(let i = 0;i < 20; i++){
    arr += (random[Math.floor(Math.random()*26)]);
  }
  console.log(arr);
  let new_arr = '';
  function getUni(arr) {

    //唯一的   第一次在字符串里出现的位置 一定是和最后一次在字符串里出现的位置是一样的
    //也就是说 第一次出现的下标  和最后一次出现的下标一致
    for (let i = 0; i < arr.length; i++){
      if(arr.indexOf(arr[i]) === arr.lastIndexOf(arr[i])){
        new_arr += arr[i];
      }
    }
    console.log(new_arr);
  }

  getUni(arr);

  $.ajax(
    {
      async:true,
      dataType:'JSON',
      url:'xxx',
      success:function (result) {
          result.parse()
      }
    }
  )

</script>
