<script>
  let x = prompt('请输入一个数值');
  let numArr = [9,34,25,16,32];

    if(numArr[i] == x){
      console.log('找到了值'+x);

    }else{
      continue;
      console.log('找不到'+numArr[i]);
    }
  }
