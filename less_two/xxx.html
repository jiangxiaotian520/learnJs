<script>
  let score = prompt('请您输入成绩');
  //alert()   console.log()  document.write()

  if(score<60){ //<60
    alert('成绩不合格');
  }else{
    if(score>=60 &&score<80){ // 60<= x<80
      alert('成绩合格');
    }else if(score>=80 && score<90){ //80<=x<90
      alert('成绩良好');
    }else{ //x>=90
      alert(score+'成绩优秀');
    }
  }
  window.location.reload();

</script>
