<script>
  function makeAdder(x) {
    return function(y) {
      return x + y;
    };
  }

  var add5 = makeAdder(5);  //x=5
  var add10 = makeAdder(10);  //x=10

  console.log(add5(2));  // 7  x=5  y=2
  console.log(add10(2)); // 12  x=10 y=2
</script>
