<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<style>
  html,body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #container{
    height: 100%;
  }
</style>
<body>
<div id="container"></div>
</body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WLbWzvjOCvGqsqr0IyQHRbznoFvAHzp8"></script>
<script>
  let map = new BMap.Map('container');
  let point = new BMap.Point(118.189722,24.491801);
  map.centerAndZoom(point,15);
  map.enableScrollWheelZoom();
  var myIcon = new BMap.Icon('marker.jpg',new BMap.Size(512,512),{
    anchor: new BMap.Size(0, 0)
  });
  myIcon.imageSize = new BMap.Size(32,32);
  let marker = new BMap.Marker(point,{icon:myIcon});        // 创建标注
  map.addOverlay(marker);
  // setTimeout(function () {
  //   map.panTo(new BMap.Point(118.178753,24.490152));
  // },1000);

  var opts = {
    width : 250,     // 信息窗口宽度
    height: 100,     // 信息窗口高度
    title : "<h2>地址</h2>"  // 信息窗口标题
  }
  var infoWindow = new BMap.InfoWindow("<p style='color: red;'>软件园二期观日路28号之三</p>", opts);  // 创建信息窗口对象
  map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
  marker.addEventListener('click',function () {
    if(!infoWindow.isOpen()){
      map.openInfoWindow(infoWindow, map.getCenter());
    }
  })
</script>
</html>
