<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  html,body{
    margin: 0;
    padding: 0;
  }
</style>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script>
  let canvas = document.querySelector('#myCanvas');
  let ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;

  let height = canvas.height = window.innerHeight;
  let rad = Math.PI*2/100;
  let speed = 1;

  function drawBlueCircle() {
    ctx.save();
    ctx.beginPath();
    ctx.strokeStyle = '#80fff8';
    ctx.lineWidth = 12;
    ctx.arc(width/2,height/2,100,0,360,false);
    ctx.stroke();
    ctx.restore();
  }
  function drawText(n) {
    ctx.save();
    ctx.fillStyle = '#ff8de0';
    ctx.font = '46px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(n.toFixed(0)+'%',width/2,height/2);
    ctx.restore();
  }
  function drawGreenCircle(n) {
    ctx.save();
    ctx.beginPath();
    ctx.strokeStyle = '#7cff55';
    ctx.lineWidth = 12;
    ctx.arc(width/2,height/2,100,-Math.PI/2,-Math.PI/2+n*rad,false);
    ctx.stroke();
    ctx.restore();
  }
  (function load() {
    window.requestAnimationFrame(load);
    ctx.clearRect(0,0,width,height);
    drawBlueCircle();
    drawText(speed);
    drawGreenCircle(speed);
    if(speed > 100) speed=0;
    speed+=0.1;
  })();
</script>
</html>
